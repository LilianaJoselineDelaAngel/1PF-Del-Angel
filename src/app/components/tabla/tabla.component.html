<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef> matricula. </th>
    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>
  <ng-container matColumnDef="promedio">
    <th mat-header-cell *matHeaderCellDef> promedio </th>
    <td mat-cell *matCellDef="let element"> {{element.promedio}} </td>
  </ng-container>
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> genero </th>
    <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
  </ng-container>
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns:columnas "></tr>
</table>
