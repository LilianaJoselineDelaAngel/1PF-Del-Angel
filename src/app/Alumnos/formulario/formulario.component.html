<div class="card">
  <div class="card-body">
    <form [formGroup]="formulario">
      <div class="row">
        <div class="col-12">
          <h3 class="titulo">Datos del alumno</h3>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6  col-6">
          <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre(s)</label>
            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre" id="Nombre"
              aria-describedby="Nombre">
            <div class="invalid" *ngIf="formulario.controls['nombre'].errors?.['required'] ">
              ingrese un nombre
            </div>
            <div class="invalid" *ngIf="formulario.controls['nombre'].errors?.['pattern'] ">
              Los caracteres no son validos
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6  col-6">
          <label for="Apellidos" class="form-label">Apellidos</label>
          <input formControlName="apellidos" type="text" class="form-control" placeholder="Apellidos" id="Apellidos"
            aria-describedby="Apellidos">
          <div class="invalid" *ngIf="formulario.controls['apellidos'].errors?.['required'] ">
            Ingrese su apellido
          </div>
        </div>
        <div class="col-5">
          <div class="mb-3">
            <label for="Curso" class="form-label">Curso</label>
            <input type="text" class="form-control" id="Curso" placeholder="Curso">
          </div>
        </div>
        <div class="col-5">
          <div class="mb-3">
            <label for="Tareas" class="form-label">Tareas</label>
            <input type="number" class="form-control" id="Tareas" placeholder="Tareas">
          </div>
        </div>
        <div class="col-2">
          <div class="mb-3 form-check"><br>
            <input type="checkbox" checked="checked" class="form-check-input" id="Asistencia">
            <label class="form-check-label" for="Asistencia">Asistencia</label>
          </div>
        </div>
        <div class="col-12">
          <div class="boton">
            <button type="submit" class="btn btn-primary btn-lg" (click)="enviar()">Enviar</button>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
