<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Datos del alumno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="onCloseModal()"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="formulario">
              <div class="row">
                <div class=" col-12">
                  <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre(s)</label>
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre" id="Nombre"
                      aria-describedby="Nombre" [(ngModel)]="lista.nombre ">
                    <div class="invalid" *ngIf="formulario.controls['nombre'].errors?.['required'] ">
                      ingrese un nombre
                    </div>
                    <div class="invalid" *ngIf="formulario.controls['nombre'].errors?.['pattern'] ">
                      Los caracteres no son validos
                    </div>
                  </div>
                </div>
                <div class=" col-12">
                  <div class="mb-3">
                    <label for="Apellidos" class="form-label">Apellidos</label>
                    <input formControlName="apellidos" type="text" class="form-control" placeholder="Apellidos"
                      id="Apellidos" aria-describedby="Apellidos" [(ngModel)]="lista.apellidos">
                    <div class="invalid" *ngIf="formulario.controls['apellidos'].errors?.['required'] ">
                      Ingrese su apellido</div>
                  </div>
                </div>
                <div class=" col-12">
                  <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <input formControlName="curso" type="text" class="form-control" placeholder="Curso" id="Curso"
                      aria-describedby="Curso" [(ngModel)]="lista.curso ">
                  </div>
                </div>
                <div class=" col-12">
                  <div class="mb-3">
                    <label for="Tareas" class="form-label">Tareas</label>
                    <input formControlName="tareas" type="text" class="form-control" placeholder="tareas" id="tareas"
                      aria-describedby="tareas" [(ngModel)]="lista.tareas ">
                  </div>
                </div>
                <div class=" col-12">
                  <div class="mb-3 form-check"><br>
                    <input type="checkbox" checked="checked" class="form-check-input" id="Asistencia">
                    <label class="form-check-label" for="Asistencia">Asistencia</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCloseModal()">
          Cerrar
        </button>
        <button type="button" class="btn btn-success" (click)="enviar()" (click)="onCloseModal()">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
